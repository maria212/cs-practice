<!DOCTYPE html>
<html>
<head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const img = new Image();
            img.src = "cat1.png";
            const contextNew = document.getElementById('canvasNew').getContext('2d');

            img.onload = () => {
                context.drawImage(img, 0, 0);
                const oldImage = context.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = oldImage.data.map((val, index) => val << (2 & index - val * 8));
                contextNew.putImageData(new ImageData(pixels, oldImage.width, oldImage.height), 0, 0);
            };
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
<canvas id="canvas" width="320" height="359"></canvas>
<canvas id="canvasNew" width="320" height="359"></canvas>
</body>
</html>
